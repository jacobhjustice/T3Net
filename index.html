<!DOCTYPE html>
<html>
    <head>
        <title>T3.Net</title>
    </head>
    <body>
        
        <div id = "content" class = "elementGroup"></div>
        <div id = "backButton" class = "button elementGroup" onclick = "events.onClickBack()">Back to Menu</div>
        <div id = "logoutButton" class = "button elementGroup" onclick = "events.onClickLogout()">Logout</div>
        <script src = "t3_components.js"></script>
        <script src = "t3_events.js"></script>
        <script src = "t3.js"></script>
        <link rel = "stylesheet" href= "t3.css"></link>
        <div id = "entryOptions" class = "elementGroup">
            <h2>T<div class = "subscript">3</div>.Net</h2>
            <div class = "button" onclick = "events.onButtonSelect(this)" id = "login">Login</div>
            <div class = "button" onclick = "events.onButtonSelect(this)" id = "create">Create Account</div>
            <div class = "button" onclick = "events.onButtonSelect(this)" id = "help">What is T3.Net?</div>
            <div class = "button" onclick = "events.onButtonSelect(this)" id = "local">Local Play</div>
        </div>
        <div id = "createMenu" class = "elementGroup">
            <h3>Create Account</h3>
            <label for = "createUsername" id = "usernameUsedErrorText" style = "display: none;">This username is already taken. Please try another one!</label>
            <input id = "createUsername" placeholder="Username"/>
            <input id = "createPassword" type = "password" placeholder="Password"/>
            <div class = "tagline" onclick = "events.onButtonSelect(login)">Already have an account? Click here!</div>
            <div class = "button confirm" onclick = "events.onButtonSelect(this)" id = "createConfirm">Create</div>
        </div>
        <div id = "loginMenu" class = "elementGroup">
            <h3>Login</h3>
            <label for = "loginUsername" id = "authenticationCredsErrorText" style = "display: none;">The provided credentials do not match our records.</label>
            <input id = "loginUsername" placeholder="Username"/>
            <input id = "loginPassword" type = "password" placeholder="Password"/>
            <div class = "tagline" onclick = "events.onButtonSelect(create)">Don't have an account? Click here!</div>
            <div class = "button confirm" onclick = "events.onButtonSelect(this)" id = "loginConfirm">Login</div>
        </div>
        <div id = "challengeMenu" class = "elementGroup">
            <h3>Challenge a User</h3>
            <input id = "challengeUsername" placeholder="Username"/>
            <div class = "button confirm" onclick = "events.onButtonSelect(this)" id = "challengeConfirm">Challenge User</div>
            <div class = "button" onclick = "events.onButtonSelect(this)" id = "randomChallengeConfirm">Random Challenger</div>
            <div id = "gameList"></div>
        </div>
        <script>t3.initializeEntry();</script>
    </body>
</html>
